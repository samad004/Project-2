<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h2>simple contact form</h2>
    </div>
    <div class="form">
        <form action="thankyou.html" target="_blank" method="post">
            <div class="labelname"><label for="name">name<sup>*</sup></label><br>
                <input type="text" placeholder="name" required></input>
            </div>
            <div class="labelname"><label for="last name">last name<sup>*</sup></label><br>
                <input type="text" placeholder="last name" required></input>
            </div>
            <div class="labelname"><label for="email">email<sup>*</sup></label><br>
                <input type="text" placeholder="@email" required></input>
            </div>
            <div class="labelname"><label for="phone number">phone number<sup>*</sup></label><br>
                <input type="number" placeholder="phone number" required></input>
            </div>
            <div class="labelname"><label for="city">city<sup>*</sup></label><br>
                <input type="text" placeholder="city" required></input>
            </div>
            <div class="labelname"><label for="message">message</label><br>
                <input type="text" placeholder="message"></input>
            </div><br>
            <div><button>send</button></div>
        </form>
    </div>
    <div class="para">
        <p>&copy 2022 simple contact form.all rights reserved | designed by abdus samad</p>
    </div>

</body>

</html>
